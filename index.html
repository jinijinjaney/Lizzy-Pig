<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <video autoplay loop muted playsinline id="header-video">
            <source src="images/cherryblossom.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
            <h1>Welcome Piggy!<img src="images/bee.gif" alt="Cute Bee GIF" class="bee-gif"></h1>
        </div>
        <div class="nav-tabs">
            <a href="index.html"><img src="images/heart.png" alt="Home Icon" class="tab-icon">Home</a>
            <a href=""><img src="images/steve.png" alt="Earl Icon" class="tab-icon">Earl</a>
            <a href=""><img src="images/alex.png" alt="Jane Icon" class="tab-icon">Jane</a>
            <a href=""><img src="images/diamond.png" alt="Diamond Icon" class="tab-icon">Quiz</a>
        </div>
                                
    </header>       
    
    <audio id="bgMusic" loop autoplay>
        <source src="images/bg.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <button id="musicControl" onclick="toggleMusic()">⏸️</button>
    <img id="cloud" src="images/clouds.png" alt="Floating Cloud">
    <!-- Countdown Timer -->
    <section id="countdown">
        <h2>Countdown to Our Special Days</h2>
        <ul id="timer-list"></ul>
        <div class="gif-container">
            <img src="images/heartlife.gif" alt="Cute GIF" class="countdown-gif">
        </div>
    </section>    
    <div class="teddy-container">
        <img src="images/bbdd.png" alt="Teddy Bear" class="teddy-bear">
    </div>   
    <div id="photo-gallery">
        <img src="images/grass.jpg" alt="Photo 1">

        <img src="images/grass.jpg" alt="Photo 3">
        <img src="images/grass.jpg" alt="Photo 4">

        <img src="images/grass.jpg" alt="Photo 8">

        <img src="images/grass.jpg" alt="Photo 10">
        <img src="images/grass.jpg" alt="Photo 11">
        <img src="images/grass.jpg" alt="Photo 12">
        <img src="images/grass.jpg" alt="Photo 13">
        <img src="images/grass.jpg" alt="Photo 14">
        <img src="images/grass.jpg" alt="Photo 15">
        <img src="images/grass.jpg" alt="Photo 16">
        <img src="images/grass.jpg" alt="Photo 17">
        <img src="images/grass.jpg" alt="Photo 18">
        <img src="images/grass.jpg" alt="Photo 19">

    </div>     
    <div id="animation-container"></div>

</html>
